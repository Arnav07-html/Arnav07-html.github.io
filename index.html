<body>

<!-- ACCESS SCREEN -->
<div id="accessScreen" style="position:fixed;inset:0;background:black;display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:9999;">
<h1 id="typingText"></h1>

<input id="username" placeholder="Enter Your Name" style="padding:10px;margin:10px;background:black;border:1px solid #00ffcc;color:#00ffcc;">
<input id="relation" placeholder="Relation with XRNXV" style="padding:10px;margin:10px;background:black;border:1px solid #00ffcc;color:#00ffcc;">

</button>

<canvas id="matrixCanvas" class="matrix"></canvas>

<div class="wrap">

<h1>Arnav Anil Pangavhane</h1>

<p>Web Developer & Cybersecurity Student</p>

<p>

</p>

<div id="visitorCount">Visitors: Loading...</div>

</div>

<script>
/* MATRIX BACKGROUND */
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ffcc";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975)drops[i]=0;
drops[i]++;
}}
setInterval(drawMatrix,50);

/* ACCESS FUNCTION */
function enterSite(){
var name=document.getElementById("username").value;
var relation=document.getElementById("relation").value;

if(name===""||relation===""){
alert("Enter details first");
return;
}

document.getElementById("accessScreen").style.display="none";

let msg=document.createElement("div");
msg.style.position="fixed";
msg.style.top="10px";
msg.style.right="10px";
msg.style.color="#00ffcc";
msg.innerHTML="ACCESS GRANTED â†’ "+name+" ("+relation+")";
document.body.appendChild(msg);

/* Flying name */
let fly=document.createElement("div");
fly.innerHTML=name;
fly.style.position="fixed";
fly.style.left="50%";
fly.style.top="50%";
fly.style.transform="translate(-50%,-50%)";
fly.style.color="#00ffcc";
fly.style.fontSize="24px";
fly.style.transition="all 1.5s ease-out";
document.body.appendChild(fly);
setTimeout(()=>{fly.style.top="10%";fly.style.opacity="0"},50);
setTimeout(()=>{fly.remove()},1600);

/* Visitor counter */
let count=localStorage.getItem("visitCount")||0;
count++;
localStorage.setItem("visitCount",count);
document.getElementById("visitorCount").innerText="Visitors: "+count;
}

/* Typing Effect */
const text="XRNXV SECURE ACCESS";
let i=0;
function typeEffect(){
if(i<text.length){
document.getElementById("typingText").innerHTML+=text.charAt(i);
i++;
setTimeout(typeEffect,60);
}}
typeEffect();
</script>
