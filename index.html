<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #4facfe, #00f2fe);
}

/* Access Page */
#accessPage {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  background: white;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  width: 300px;
}

input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 20px;
  border: none;
  background: #4facfe;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #2f80ed;
}

/* Main Website */
#mainSite {
  display: none;
  text-align: center;
  padding: 40px;
  color: white;
}
</style>
</head>

<body>

<!-- ACCESS PAGE -->
<div id="accessPage">
  <div class="box">

    <br>
    <button onclick="enterSite()">Enter</button>

</div>

<!-- MAIN WEBSITE -->

<script>
function enterSite() {
  let name = document.getElementById("name").value.trim();
  let relation = document.getElementById("relation").value.trim();

  if(name === "" || relation === "") {
    document.getElementById("error").innerText = "Please enter Name and Relation";
    return;
  }

  document.getElementById("accessPage").style.display = "none";
  document.getElementById("mainSite").style.display = "block";

  document.getElementById("welcomeText").innerText =
    "Hello " + name + " (" + relation + "), Welcome!";
}
</script>
